<!DOCTYPE html>
	<head>
		<title>DataViz Challenge: getBudgetAccount</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.dataviz.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mixins.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/application.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body id="getBudgetAccount">
	  <table border="0">
	   <tr>
	     <th data-field="account">Account</th>
	     <th data-field="agency">Agency</th>
	     <th data-field="bureau">Bureau</th>
	     <th data-field="function">Function</th>
	     <th data-field="subfunction">Subfunction</th>
	     <th data-field="spendingType" data-enum="SPENDING_TYPES">Spending Type</th>
	     <th data-field="onBudget">On Budget?</th>
	     <th data-field="amounti" data-type="large-int">National Amount</th>
	     <th data-field="changei" data-type="large-int">Change</th>
	     <th data-field="changep" data-type="percent">% Change</th>
	     <th data-field="mycosti" data-type="large-int">My Cost Amount</th>
	     <th data-field="perCapitaI" data-type="large-int">Per Capita</th>
	     <th data-field="gdpP" data-type="percent">GDP %</th>
	   </tr>
	  </table>
	</body>
</html>
